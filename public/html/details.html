  <main role="main" class="backgroundimage">

    <div class="container">
      <div class="my-3 p-3 bg-white rounded shadow-sm" id="Beg">
        <br>
        <div class="container">
          <H2 style="color: #00B01D;" id="descriptionID">Description</H2>

          <button type="button" class="btn btn-sm btn-success btn-outline-secondary"

          <textarea rows="2" cols="50" placeholder="Give inputs about the crop " aria-describedby="button-addon1"

          <H2 style="color: #00B01D;"> Fertilizer</H2>
          <input type="search" placeholder="Enter the Fertilizer that you have used" aria-describedby="button-addon1"
            class="form-control border-0 bg-light" style="color: #28ec28;" id="newFertilizer">

          <br>
          <div class="parent">
            <div>
              <H2 style="color: #00B01D;"> Weather Condition </H2>
              <!-- <p style="color: #9e8516f5;">55°F and 75°F</p></div> -->
              <input type="search" placeholder="Tell us suitable weather condition" aria-describedby="button-addon1"
                class="form-control border-0 bg-light" style="color: #28ec28;" id="newweather">
              <div>
                <H2 style="color: #00B01D;"> Water Timings </H2>
                <input type="search" placeholder="Enter the Water Timings" aria-describedby="button-addon1"
                  class="form-control border-0 bg-light" style="color: #28ec28;" id="newWater">
              </div>
            </div>

          </div>
        </div>
        <br>
        <div align="right">

          <button class="btn  btn-warning btn-block col-md-2" data-toggle="tooltip" data-placement="bottom" align="left"
            onclick="submitInputs()">Submit </button>

        </div>

      </div>

  <script>
    let userDetails;
    let myParam, abc = [];
    (function (document) {

      userDetails = JSON.parse(localStorage.getItem('userDetails'));
      console.log(userDetails);
      const urlParams = new URLSearchParams(window.location.search);

      for (var value of urlParams.values()) {
        abc.push(value);
      }
      myParam = abc[0];
      console.log(myParam)
      var exp = document.getElementById("Exp");
      var beg = document.getElementById("Beg");
      if (userDetails.role === "1") {
        beg.style.display = "block";
        document.getElementById('Exp').style.display = "none";
      }
      else {
        exp.style.display = "block";
        document.getElementById('Beg').style.display = "none";
      }




      var req = new XMLHttpRequest();

      let requestUrl = userDetails.role === '1' ? `${'https://agrow-help.herokuapp.com/api/crops/'}${myParam}` : `${'https://agrow-help.herokuapp.com/api/crops/'}${myParam}`
      req.open('GET', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');

      req.send();
      req.onload = () => {
        var data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          console.log(data)
          const forumData = data.crop;
          console.log(forumData)
          let title = document.getElementById('tooNameID')
          let atag = document.createElement('a');
          atag.style = "color: #00B01D"
          atag.innerHTML = " / " + forumData.cName;
          title.appendChild(atag)
          // document.getElementById('forunQuestion').innerHTML = forumData.question
          forumData.fInputs.forEach(element => {
            if (element.id === abc[1]) {
              let newNode = document.createElement('p');


              newNode.style = "color: #9e8516f5;";
              newNode.innerHTML = element.description;
              document.getElementById('descriptionID').appendChild(newNode);
              let pFert = document.createElement('p');
              pFert.style = "color: #9e8516f5;";
              pFert.innerHTML = element.ferilizer;
              document.getElementById('fertilizerId').appendChild(pFert);
              let pWeather = document.createElement('p');
              pWeather.style = "color: #9e8516f5;";
              pWeather.innerHTML = element.weather;
              document.getElementById('weaterId').appendChild(pWeather);
              let pwater = document.createElement('p');
              pwater.style = "color: #9e8516f5;";
              pwater.innerHTML = element.waterTiming;
              document.getElementById('waterId').appendChild(pwater);

            }
            //   let newNode = document.createElement('h4');
            //   newNode.id = "fnameColor";
            //   newNode.innerHTML = element.fName.charAt(0).toUpperCase() + element.fName.slice(1);
            //   let divContainer =  document.createElement('div');
            //   divContainer.className = 'container';
            //   let fInput = document.createElement('p');
            //   fInput.id='fInputColor';
            //   fInput.innerHTML = element.comment
            //    divContainer.append(fInput)
            //    document.getElementById('fInputDetails').appendChild(newNode);
            //    document.getElementById('fInputDetails').appendChild(divContainer);
          });

        }
        else {
          console.log(data)

        };

      }


    })(document);
    function logout() {
      localStorage.clear()
      location.replace("https://agrow-help.herokuapp.com");
    }
    function submitInputs() {
      const description = document.getElementById('newdescription').value;
      const ferilizer = document.getElementById('newFertilizer').value;
      const weather = document.getElementById('newweather').value;
      const waterTiming = document.getElementById('newWater').value;

      const fid = userDetails.id;
      let data = {
        'description': description,
        'fid': fid,
        'ferilizer': ferilizer,
        'weather': weather,
        'waterTiming': waterTiming
      }
      console.log(data)

      let req = new XMLHttpRequest();
      let requestUrl = `${'https://agrow-help.herokuapp.com/api/crops/'}${myParam}`
      req.open('PATCH', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          document.getElementById('newdescription').value = '';
          document.getElementById('newFertilizer').value = '';
          document.getElementById('newweather').value = '';
          document.getElementById('newWater').value = '';
          alert(data.message)
          // location.replace("https://agrow-help.herokuapp.com/forum-details.html?id=" + myParam)
        } else {
          aler(data.message)
        }
      }
    }

    function submitLike() {

      let data = {
        'cid': abc[0],
        'Fiid': abc[1]
      }
      console.log(data);
      let req = new XMLHttpRequest();
      let requestUrl = `${'https://agrow-help.herokuapp.com/api/crops/like'}`
      req.open('POST', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          alert(data.message)
        } else {
          alert(data.message)
        }
      }
    }

    function submitdisLike() {

      let data = {
        'cid': abc[0],
        'Fiid': abc[1]
      }
      console.log(data);
      let req = new XMLHttpRequest();
      let requestUrl = `${'https://agrow-help.herokuapp.com/api/crops/dislike'}`
      req.open('POST', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          alert(data.message)
        } else {
          alert(data.message)
        }
      }
    }
