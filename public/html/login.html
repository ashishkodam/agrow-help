<body class="bg-light" data-new-gr-c-s-check-loaded="14.984.0" data-gr-ext-installed="">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal logo">
      <img src="logo.svg" alt="image">
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="index.html">Home</a>
    </nav>
    <a class="btn btn-outline-primary" href="https://agrow-help.herokuapp.com/signup.html">Sign Up</a>
  </div>
 



  <main role="main" class="" >

    <div class="container" align="center">
        <div class="my-3 p-3 col-md-6 bg-white rounded shadow-sm">
            <h6 class="border-bottom border-gray pb-2 mb-0">Login Form</h6>
                <div class="text-center mb-4">
                
                  <h1 class="h3 mb-3 font-weight-normal">Login</h1>

                </div>
              
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                  
                </div>
              <br>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                </div>
              
               <br>
               <button class="btn btn-lg btn-primary btn-block"  onclick="navToLogin()">Sign In</button>
               
          </div>
    </div>
  </main>

  <script>
    function navToLogin() {
        const email = document.getElementById('inputEmail').value;
        const password =  document.getElementById('inputPassword').value;
         var req = new XMLHttpRequest();

      var data = {
        'email': email,
        'password': password,
      }
      console.log(data)
      req.open('POST', 'https://agrow-help.herokuapp.com/api/users/login', true);
      req.setRequestHeader('Content-type', 'application/json');
      // Converting JSON data to string 
      var json = JSON.stringify({ data });
    req.send(json);
      req.onload  = () => {
    var data = JSON.parse(req.responseText)
    if (req.readyState == 4 && req.status == "201") { 
      localStorage.setItem('userDetails',JSON.stringify(data.message));
      setTimeout(() => {
        location.replace("https://agrow-help.herokuapp.com/dashbord.html")
      }, 2000);
      
    } else {
       alert(data.message)
    };
    
    }
    }
    </script>
