  <script>
    let userDetails;
    let myParam
    (function (document) {

      userDetails = JSON.parse(localStorage.getItem('userDetails'));
      console.log(userDetails);
      const urlParams = new URLSearchParams(window.location.search);
      myParam = urlParams.get('id');
      console.log(myParam);


      var req = new XMLHttpRequest();
      let requestUrl = `${'http://localhost:5000/api/forum/'}${myParam}`
      req.open('GET', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');

      req.send();
      req.onload = () => {
        var data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          console.log(data)
          const forumData = data.forum;
          console.log(forumData)
          document.getElementById('forunQuestion').innerHTML = forumData.question
          forumData.comments.forEach(element => {
            let newNode = document.createElement('h4');
            newNode.id = "fnameColor";
            newNode.innerHTML = element.fName.charAt(0).toUpperCase() + element.fName.slice(1);
            let divContainer =  document.createElement('div');
            divContainer.className = 'container';
            let fInput = document.createElement('p');
            fInput.id='fInputColor';
            fInput.innerHTML = element.comment
             divContainer.append(fInput)
             document.getElementById('fInputDetails').appendChild(newNode);
             document.getElementById('fInputDetails').appendChild(divContainer);
          });

        } else {
          aler(data.message)
          
          };

      }


    })(document);

    function postComment() {
              const comment = document.getElementById('commentPost').value;
              const fid = userDetails.id;
              let data = {
                'comment': comment,
                'fid': fid,
              }
              let req = new XMLHttpRequest();
              let requestUrl = `${'http://localhost:5000/api/forum/'}${myParam}`
              req.open('PATCH', requestUrl, true);
              req.setRequestHeader('Content-type', 'application/json');
              let json = JSON.stringify({ data });
              req.send(json);
              req.onload = () => {
                let data = JSON.parse(req.responseText)
                if (req.readyState == 4 && req.status == "201") {
                  
                  location.replace("http://localhost:5000/forum-details.html?id=" + myParam)
                }else{
                  aler(data.message)
                }
              }
    }
  
    function SubmitQuestion() {
      const question = document.getElementById('newQuestion').value;
      const fid = userDetails.id;

      let data = {
                'question': question,
                'fid': fid,
              }

      let req = new XMLHttpRequest();
      let requestUrl = `${'http://localhost:5000/api/forum/create'}`
      req.open('POST', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          alert(data.message)
            }else{
                  alert(data.message)
            }
        }
    }
