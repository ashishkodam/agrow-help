  <script>

    let userDetails;

    (function (document) {

      userDetails = JSON.parse(localStorage.getItem('userDetails'));
      console.log(userDetails);
      
        var req = new XMLHttpRequest();
        let requestUrl = `${'https://agrow-help.herokuapp.com/api/tools'}`
        req.open('GET', requestUrl, true);
        req.setRequestHeader('Content-type', 'application/json');

        req.send();
        req.onload = () => {
          var data = JSON.parse(req.responseText)
          if (req.readyState == 4 && req.status == "201") {
            console.log(data);

             const toolsData = data.allTools;

             toolsData.forEach(element => {
               let newNode = document.createElement('div');
                newNode.className = "col-md-3";
                let nextDiv = document.createElement('div');
                 nextDiv.className ="card mb-3 box-shadow";
                 let image = document.createElement('img');
                   image.alt="Thumbnail [100%x225]";
                   image.id="imageStyling";
                   const imgsrc = "./NOIMAGE.png"
                   image.src= imgsrc;
                    let cardBody = document.createElement('div');
                     cardBody.className = 'card-body';
                     let toolNameElement = document.createElement('h4')
                      toolNameElement.className = "card-title";
                      let atag = document.createElement('a')
                      atag.style="color:rgb(80, 80, 241)"
                      atag.onclick = function () {
                           routingTool(element.id);
                      };
                      atag.innerHTML= element.toolName.charAt(0).toUpperCase() + element.toolName.slice(1);
                      let divcardsubtitle =  document.createElement('div');
                       divcardsubtitle.className="card-subtitle";
                       let pElement = document.createElement('p');
                        pElement.className = "card-text";
                        pElement.innerHTML = " Number of Venders " + element.provider.length;
                      divcardsubtitle.appendChild(pElement);
                      toolNameElement.appendChild(atag);
                      cardBody.appendChild(toolNameElement);
                    cardBody.appendChild(divcardsubtitle);
                    
                nextDiv.appendChild(image);
                nextDiv.appendChild(cardBody);
              newNode.appendChild(nextDiv);
              document.getElementById('cardTools').appendChild(newNode);
             });

          }
          else {
            console.log(data)

          };

        }

     
       
    })(document);

      location.replace("https://agrow-help.herokuapp.com/request-tool.html?id=" + params)
    }

    function OfferToolHandel() {
      const fid = userDetails.id;

      const toolName = document.getElementById('newTool').value;
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;


      let data = {
        'toolName': toolName,
        'fid': fid,
        'quantity':quantity,
        'price':price
      }
      console.log(data)

      req.open('PATCH', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {

      document.getElementById('quantity').value;
       document.getElementById('price').value;
          alert(data.message)
        } else {
          alert(data.message)
        }
      }


    }
