  <main role="main" class="backgroundimage">
    <br>
    <div class="parent">
      <h1 style="margin-left: 30px; color: #00B01D;font-family: Gill Sans Extrabold, sans-serif;"> Forum </h1>
      <div class="row">
        <div class=" p-3 col-md-7 ">
          <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
            <div class="input-group">
              <input type="search" placeholder="Search for topic" aria-describedby="button-addon1" id="InputbeginnerSearch"
              onkeyup="beginnerSearchHandle()"  class="form-control border-0 bg-light" style="color: #28ec28;width: 210px;">
              <div class="input-group-append">
                <button id="button-addon1" type="submit" class="btn btn-link text-success"><i class="fa fa-search"
                    aria-hidden="true" style="color: #28ec28;"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class=" p-3 col-md-4 " style="margin-right:20px ;">
          <button class="btn btn-lg btn-success btn-block" data-toggle="modal" data-target=".bd-example-modal-lg"
            title="Add Question"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Submit Question</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <textarea rows="2" cols="50" placeholder="Post your Question" aria-describedby="button-addon1"
                class="form-control border-0 bg-light" style="color: #00B01D;" id="newQuestion"></textarea>
    
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn  btn-success "  onclick="SubmitQuestion()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h4 class="border-bottom border-gray pb-2 mb-0">Search Topics</h4>
        <div class="row"> <ul id="myUL"></ul></div>
      </div>

      <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h4 class="border-bottom border-gray pb-2 mb-0">Top Topics</h4>
        <div class="row">
          <div class="col-md-10">
            <div class=" text-muted pt-3" id="textDescrip"></div>

          </div>
          <div class="col-md-2">
            <div class=" text-muted pt-3" id="commentCount">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let userDetails
    (function (document) {

      userDetails = JSON.parse(localStorage.getItem('userDetails'));
      console.log(userDetails)
      var req = new XMLHttpRequest();
      req.open('GET', 'http://localhost:5000/api/forum', true);
      req.setRequestHeader('Content-type', 'application/json');

      req.send();
      req.onload = () => {
        var data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          // console.log(data)
          const forumData = data.allQuestions;
          let ulElement = document.getElementById('myUL');
          forumData.map(element => {
            
            let liElement = document.createElement('li');
            
            
            let anc = document.createElement('a');
            anc.onclick = function () {
              navToforumDetais(element.id);
            };
            let divSContainer =  document.createElement('div');
            divSContainer.className = 'col-md-12 pb-3  ';
            divSContainer.id = "hoveredBlue";
            let SnewNode = document.createElement('h5');
           
            SnewNode.innerHTML = element.question.charAt(0).toUpperCase() + element.question.slice(1) + '<br>';
            
             divSContainer.append(SnewNode)
             anc.append(divSContainer)
            liElement.appendChild(anc);
            ulElement.appendChild(liElement);
            
           

            let divContainer =  document.createElement('div');
            divContainer.className = 'col-md-12 pb-3  border-bottom border-gray';
            divContainer.id = "hoveredBlue";
            let newNode = document.createElement('h5');
            newNode.onclick = function () {
              navToforumDetais(element.id);
            };
            newNode.innerHTML = element.question.charAt(0).toUpperCase() + element.question.slice(1) + '<br>';
            
             divContainer.append(newNode)
            //  let brElement = document.createElement('br')
            //  divContainer.append(brElement)
             document.getElementById('textDescrip').appendChild(divContainer);

        
             let divComment =  document.createElement('div');
             divComment.className = "pb-3  border-bottom border-gray";
             divComment.id = "commentCountStyle";
            let commenttext = document.createElement('h5');
            
            commenttext.innerHTML = element.comments.length + ' ' + 'Commnets';
            divComment.append(commenttext)
            document.getElementById('commentCount').appendChild(divComment);

           // document.getElementById('commentCount').appendChild('<br>')
          });
          

        } else {
          alert(data.message)
        };

      }


    })(document);

    const navToforumDetais = (params) => {
      console.log(params)
      //         const email = document.getElementById('inputEmail');
      //         const password =  document.getElementById('inputPassword');
      //         const rePassword = document.getElementById('inputRePassword');
       location.replace("http://localhost:5000/forum-details.html?id=" + params)
    }

    function logout() {
      localStorage.clear()
      location.replace("http://localhost:5000" );
    }

    function SubmitQuestion() {
      const question = document.getElementById('newQuestion').value;
      const fid = userDetails.id;

      let data = {
                'question': question,
                'fid': fid,
              }

      let req = new XMLHttpRequest();
      let requestUrl = `${'http://localhost:5000/api/forum/create'}`
      req.open('POST', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          alert(data.message)
          location.replace("http://localhost:5000/forum.html")
            }else{
                  alert(data.message)
            }
        }
    }
  

    function beginnerSearchHandle() {
      let ulElement = document.getElementById('myUL');
      ulElement.style.display = "block";
      var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("InputbeginnerSearch");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
          a = li[i].getElementsByTagName("a")[0];
          txtValue = a.textContent || a.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
    }

  </script>
