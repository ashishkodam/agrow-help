        </div>
        <br>
        <div class="my-2 p-3 bg-white rounded shadow-sm">
          <h5 style=" color: #9e8516f5;" class="border-bottom border-gray pb-2 mb-0">Offered Tools</h5>

  <script>

    let userDetails;
    let myParam
    (function (document) {

      const localdetails = JSON.parse(localStorage.getItem('userDetails'));
  
      let req = new XMLHttpRequest();
      let requestUrl = `${'http://localhost:5000/api/users/'}${localdetails.id}`
      req.open('GET', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      
      req.send();
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          userDetails = data.user;
          let pendingRequest = userDetails.pendingRequest;
        // setTimeout(() => {
        //   console.log(pendingRequest);
        // }, 1000);
        
        const tbl = document.createElement("table");
        tbl.className = 'table'
        const tblBody = document.createElement("tbody");
        pendingRequest.map(data => {

          const row = document.createElement('tr');
          const thElement = document.createElement('th');
          const tdTName = document.createElement('th');
          const tdnoDay = document.createElement('th');
          const tdquan = document.createElement('th');
          const tdAccept = document.createElement('td');
          const tdReject = document.createElement('td');
          const buttonAc = document.createElement('button');
          buttonAc.type = 'button';
          buttonAc.className = 'btn btn-outline-success btn-sm';

          buttonAc.onclick = function () {
            buttonAcceptHandle(data.toolid, data.quantity, data.noOfDays, data.fid);
          };

          buttonAc.innerHTML = 'Accept';
          const buttonRj = document.createElement('button');
          buttonRj.type = 'button';
          buttonRj.className = 'btn btn-outline-danger btn-sm';


          buttonRj.onclick = function () {
            buttonRejectHandle(data.toolid);
          };


          buttonRj.innerHTML = 'Rejects';


          thElement.innerHTML = "Tool Name" + " : " + data.toolName.charAt(0).toUpperCase() + data.toolName.slice(1);
          tdTName.innerHTML = "Farmer Name" + " : " + data.fName.charAt(0).toUpperCase() + data.fName.slice(1);
          tdnoDay.innerHTML = data.noOfDays + " " + " days required";
          tdquan.innerHTML = data.quantity + " " + " quantity required";
          tdAccept.appendChild(buttonAc);
          tdReject.appendChild(buttonRj);
          row.appendChild(thElement);
          row.appendChild(tdTName);
          row.appendChild(tdnoDay);
          row.appendChild(tdquan);
          row.appendChild(tdAccept);
          row.appendChild(tdReject);
          tblBody.appendChild(row)
        })

        tbl.appendChild(tblBody);
        document.getElementById("pendingTable").appendChild(tbl);


        /// offered


        let offeredTool = userDetails.offeredTool;
        const tableElement = document.createElement("table");
        tableElement.className = 'table'
        const tableBodyElement = document.createElement("tbody");
        offeredTool.map(data => {

          const trElement = document.createElement('tr');
          trElement.className = "pb-3 border-bottom border-gray"
          const th = document.createElement('th');
          const tdTNameElement = document.createElement('th');
          const tdnoDayElement = document.createElement('th');
          const tdquanElement = document.createElement('th');



          th.innerHTML = "Tool Name" + " : " + data.toolName.charAt(0).toUpperCase() + data.toolName.slice(1);
          tdTNameElement.innerHTML = "Farmer Name" + " : " + data.fName.charAt(0).toUpperCase() + data.fName.slice(1);
          tdnoDayElement.innerHTML = data.noOfDays + " " + " days ";
          tdquanElement.innerHTML = data.quantity + " " + " quantity ";
          trElement.appendChild(th);
          trElement.appendChild(tdTNameElement);
          trElement.appendChild(tdnoDayElement);
          trElement.appendChild(tdquanElement);
          tableBodyElement.appendChild(trElement)
        })

        tableElement.appendChild(tableBodyElement);
        document.getElementById("OfferedTable").appendChild(tableElement);
        } else {
          console.log(data)
        }
      }


   
      



    })(document);

    function logout() {
      localStorage.clear()
      location.replace("http://localhost:5000" );
    }

    function routingTool(params) {
      location.replace("http://localhost:5000/request-tool.html?id=" + params)
    }

    function OfferToolHandel() {
      const fid = userDetails.id;

      const toolName = document.getElementById('newTool').value;
      const quantity = document.getElementById('quantity').value;
      const daysAvalible = document.getElementById('daysAvalible').value;
      const price = document.getElementById('price').value;


      let data = {
        'toolName': toolName,
        'fid': fid,
        'quantity':quantity,
        'daysAvalible':daysAvalible,
        'price':price
      }
      console.log(data)
      let req = new XMLHttpRequest();
      let requestUrl = `${'http://localhost:5000/api/tools/create'}`
      req.open('PATCH', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          alert(data.message)
        } else {
          alert(data.message)
        }
      }


    }


    function buttonRejectHandle(toolid) {
      const fid = userDetails.id;

      let data = {
        'toolid': toolid,
        'myId': fid,
      }

      let req = new XMLHttpRequest();
      let requestUrl = `${'http://localhost:5000/api/tools/reject'}`
      req.open('POST', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          //alert(data.message)
          location.replace("http://localhost:5000/manage-tools.html")
        } else {
          alert(data.message)
        }
      }

    }

    function buttonAcceptHandle(toolid, quantity, noOfDays, requestid) {

      const fid = userDetails.id;

      let data = {
        'toolid': toolid,
        'quantity': quantity,
        'noOfDays': noOfDays,
        'requestid': requestid,
        'myId': fid,
      }

      console.log(data)
      let req = new XMLHttpRequest();
      let requestUrl = `${'http://localhost:5000/api/tools/accept'}`
      req.open('POST', requestUrl, true);
      req.setRequestHeader('Content-type', 'application/json');
      let json = JSON.stringify({ data });
      req.send(json);
      req.onload = () => {
        let data = JSON.parse(req.responseText)
        if (req.readyState == 4 && req.status == "201") {
          //alert(data.message)
          location.replace("http://localhost:5000/manage-tools.html")
        } else {
          alert(data.message)
        }
      }


    }
  </script>
